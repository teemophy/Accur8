<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PredictHub Terminal | Institutional Prediction Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jup-bg: #030408;
            --jup-panel: #10141f;
            --jup-accent: #c7f284; /* Jupiter-like lime/green accent */
            --jup-indigo: #6366f1;
            --jup-text-dim: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--jup-bg);
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--jup-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        .animate-marquee {
            display: flex;
            animation: marquee 50s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .jup-panel {
            background: var(--jup-panel);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
        .jup-gradient-text {
            background: linear-gradient(90deg, #c7f284, #00beee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .jup-button {
            background: linear-gradient(90deg, #c7f284, #00beee);
            color: #000;
            font-weight: 800;
            transition: all 0.2s;
        }
        .jup-button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }
        .glow-accent {
            box-shadow: 0 0 20px rgba(199, 242, 132, 0.15);
        }
        @media (max-width: 768px) {
            .mobile-hide { display: none; }
        }
    </style>
